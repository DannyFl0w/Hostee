{% extends 'base.html' %}

{% block title %}Eliminar Usuario - Hostee{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Eliminar Usuario</h3>
            </div>
            <div class="card-body">
                <p class="text-center">¿Está seguro que desea eliminar el usuario "{{ usuario.username }}"?</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                        <a href="{% url 'gestion_usuarios' %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
